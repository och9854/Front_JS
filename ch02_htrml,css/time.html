<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <style>
        .timeout {
            text-align: center;
            background-color: orange;
            width: 60%;
            height: 100px;
            padding-top: 60px;
        }
    </style>

    <div class="timeout"> It will be disappeared after 7s! </div>

    <script>
        var timecnt=7;
        
        setInterval(function(){
            timecnt--;
            document.querySelector(".timeout").innerHTML = `It will be disappeared after ${timecnt}s!`;
        }, 1000);

        setTimeout(function() {
            document.querySelector(".timeout").style.display = "none";
        }, 7000);
    </script>

</body>
</html>
